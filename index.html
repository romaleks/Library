<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header class="header">
      <div class="header__logo">
         <img class="logo__icon" src="img/svgs/logo-icon.svg" alt="">
         <h1 class="logo__text">Library</h1>
      </div>
   </header>
   <main>
      <div class="add">
         <div onclick="togglePopup()" class="add__title">Add Book</div>
         <div onclick="togglePopup()" class="add__btn"></div>
      </div>
   </main>
   <div class="popup ">
      <div class="popup__content">
         <div class="popup__title">Add Book</div>
         <div onclick="togglePopup()" class="remove-btn"></div>
         <form>
            <div class="popup__input">
               <input type="text" name="book_name" id="name" placeholder=" " required>
               <label for="name">Book Title</label>
            </div>
            <div class="popup__input">
               <input type="text" name="book_author" id="author" placeholder=" " required>
               <label for="author">Book Author</label>
            </div>
            <div class="popup__input">
               <input type="number" name="book_pages" id="pages" placeholder=" " min="1" max="2000" required>
               <label for="pages">Number of Pages</label>
            </div>
            <div class="popup__btns">
               <button type="button" id="input" data-status="not-read" data-index="0" class="status-btn">Not Read</button>
               <button type="submit" class="popup-submit">OK</button>
            </div>
         </form>
      </div>
   </div>
</body>

<script src="script.js"></script>
</html>
